  <main id="main">
    <header class="contact-us" tabindex="0">
      <div class="container">
        <div class="contact-us__wrap">
    
          <form method="post"
            action="https://script.google.com/macros/s/AKfycbyevqVvP5HvpDp9luGm4fIeijpFAbnxjKE4vbMj8d5at30HzOSGh6jD9z5JTEZko0_p7Q/exec"
            class="contact-us__form">
            <div class="form-unit full">
              <h2 class="contact-us__title">Let's Connect!</h2>
              <p class="contact-us__text">Feel free to drop me a message.</p>
              <p class="contact-us__text">Let's discuss about how I can bring my A-game to your team!</p>
            </div>
    
            <div class="form-unit full">
              <label for="fName">Full Name*</label>
              <input type="text" id="fName" name="fName" required />
            </div>
    
            <div class="form-unit">
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-unit">
              <label for="tel">Phone</label>
              <input type="tel" id="tel" name="tel" />
            </div>
    
            <div class="form-unit full">
              <label for="subject">Subject*</label>
              <select id="subject" name="subject">
                <option value="" selected disabled></option>
                <option value="sales">General Inquiry</option>
                <option value="pricing">Project Collaboration</option>
                <option value="support">Job Opportunity</option>
              </select>
            </div>
    
            <div class="form-unit full">
              <label for="message">Message*</label>
              <textarea id="message" name="message" required></textarea>
            </div>
    
            <div class="form-unit full">
              <button class="btn" type="submit">Submit</button>
            </div>
    
          </form>
    
        </div>
      </div>
    </header>
  </main>
